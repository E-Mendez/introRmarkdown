# Usar R (y otros) para calcular y presentar resultados

--

-   __R Markdown__ : Los cálculos se corren fuera del `environment`. Medida de higiene que facilita la replicabilidad, pero es más demorosa.

--

-   Cada `chunk` tiene metadata con instrucciones sobre qué mostrar y cómo.

--


```r
{r, titulo, opcion1= TRUE, opcion2 = FALSE }
```


--

- Algunas [chunk options](https://bookdown.org/yihui/rmarkdown/r-code.html)

--

  - `echo`

--

  - `warning`, `message`, `error`. 

--

  - `include = FALSE` `\(\rightarrow\)` todas las anteriores

--

  - `cache = TRUE`: para cálculos costosos y demorosos.

  
- __Gráficas__

--

    - `fig.width` &amp; `fig.height` = `fig.dim = c(x, y)` `\(\rightarrow\)` graphic device
    - `out.width` &amp; `out.height` `\(\rightarrow\)` porcentaje del espacio (a nivel de output)
    - `fig.align` : left, center _o_ right

# YAML outputs &amp; templates

--

__YAML__ (Yet Another Markup Language): Contiene las instrucciones para convertir el plain text en un documento.

--

Existen templates (plantillas) creadas por terceros. El paquete `rticles` contiene varios formatos de artículos académicos


```r
install.packages("rticles")
```
